<svg fill="none" viewBox="0 0 512 512" width="512" height="512" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            h1 {
                color: red;
                animation: mymove 2s infinite alternate;
            }

            @keyframes mymove {
                from {
                    color: red;
                }
                to {
                    color: yellow;
                }
            }
            </style>
            <h1>HELLO WORLD!</h1>
            <textarea name="myInput" cols="20" rows="10" minlength="10" maxlength="500" required></textarea>
        </div>
    </foreignObject>
</svg>
